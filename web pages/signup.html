<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="assets/">
  <style>
   
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('../assets/surf 6.jpeg'); 
      background-size: cover; 
      background-position: center center; 
      background-repeat: no-repeat; 
      image-rendering: -webkit-optimize-contrast; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(242, 242, 242, 0.9); 
      padding: 3rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
      width: 300px;
      height: 400px; 
    }

    .container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-style: italic;
    }

    .container input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .container button {
      width: 100%;
      padding: 0.75rem;
      background-color: #60C1CC;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }

    .back-btn {
      width: 100%;
      padding: 0.75rem;
      background: #ccc;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }

    .back-btn:hover {
      background: #bbb;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Sign Up</h2> 
    <input type="text" placeholder="Username">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button onclick="window.location.href='sign in successful.html'">Register</button>
    <button class="back-btn" onclick="window.location.href='../index.html'">‚Üê Back</button>
  </div>

</body>
</html>
