<body>

    <div class="navdiv">

        <li><a href="web pages/Learn to surf.html">Learn to surf</a></li>

      </ul>
      <div class="logo"><a href="index.html">SurfExpress</a></div>
    </div>
  </nav>

  <section class="container">
    <div class="slider-wrapper full-viewport">
      <div class="slider-controls">
        <button class="arrow left" onclick="prevSlide()">&#10094;</button>
        <button class="arrow right" onclick="nextSlide()">&#10095;</button>
      </div>
  
      <div class="slider" id="slider">
        <div class="slide">
          <img src="assets/1.png" alt="">
          <div class="slide-buttons">
            <a href="web pages/signup.html" class="action-btn">Sign In</a>
            <a href="web pages/login.html" class="action-btn">Login</a>
          </div>
        </div>
        <div class="slide">
          <img src="assets/2.jpg" alt="">
          <div class="slide-buttons">
            <a href="web pages/signup.html" class="action-btn">Sign In</a>
            <a href="web pages/login.html" class="action-btn">Login</a>
          </div>
        </div>
        <div class="slide">
          <img src="assets/3.jpg" alt="">
          <div class="slide-buttons">
            <a href="web pages/signup.html" class="action-btn">Sign In</a>
            <a href="web pages/login.html" class="action-btn">Login</a>
          </div>
        </div>
      </div>
  
      <div class="slider-nav">
        <a href="#"></a>
        <a href="#"></a>
        <a href="#"></a>
      </div>
    </div>
  </section>

  <script>
    let currentIndex = 0;
    const slides = document.querySelectorAll('.slide');
    const slider = document.getElementById('slider');
    const dots = document.querySelectorAll('.slider-nav a');
  
    function showSlide(index) {
      const totalSlides = slides.length;
      currentIndex = (index + totalSlides) % totalSlides; // Loop
      slider.scrollTo({
        left: slider.clientWidth * currentIndex,
        behavior: 'smooth'
      });
      updateDots();
    }
  
    function prevSlide() {
      showSlide(currentIndex - 1);
    }
  
    function nextSlide() {
      showSlide(currentIndex + 1);
    }
  
    function updateDots() {
      dots.forEach((dot, idx) => {
        dot.classList.toggle('active', idx === currentIndex);
      });
    }
  
    // Add click event to dots
    dots.forEach((dot, idx) => {
      dot.addEventListener('click', (e) => {
        e.preventDefault();
        showSlide(idx);
      });
    });
  
    // Track manual scrolling (optional, improves dot accuracy)
    slider.addEventListener('scroll', () => {
      const newIndex = Math.round(slider.scrollLeft / slider.clientWidth);
      if (newIndex !== currentIndex) {
        currentIndex = newIndex;
        updateDots();
      }
    });
  
    updateDots(); // Initial call
  </script>
