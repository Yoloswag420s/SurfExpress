<body>
  <nav class="navbar">
    <div class="navdiv">
      <ul>
        <li><a href="web pages/Learn to surf.html">Learn to surf</a></li>
        <li><a href="web pages/Surf map.html">Surf Map</a></li>

  </nav>

  <section class="container">
    <div class="slider-wrapper full-viewport">
      <div class="slider-controls">
        <button class="arrow left" onclick="prevSlide()">&#10094;</button>
        <button class="arrow right" onclick="nextSlide()">&#10095;</button>
      </div>
  
      <div class="slide-text-overlay">
          <div class="vertical-line"></div>
          <div class="slide-text-content">
          <h1>A Surf DataBase</h1>
          <p>Worth Surfing</p>
          </div>
          </div>
      
      <div class="slider" id="slider">
        
        
        <div class="slide">
  
          <picture>
          <source srcset="assets/mobile1.jpg" media="(max-width: 767px)">
          <source srcset="assets/mobile1.jpg" media="(max-width: 1024px)">
          <img src="assets/1.png" class="picture" alt="Surf Image 1">
          </picture>

        
          
          <div class="slide-buttons">
             <a href="web pages/signup.html" class="action-btn">Sign In</a>
             <a href="web pages/login.html" class="action-btn">Login</a>
           </div>
         </div>

        <div class="slide">
          
          <picture>
          <source srcset="assets/mobile2.png" media="(max-width: 767px)">
          <source srcset="assets/mobile2.png" media="(max-width: 1024px)">
          <img src="assets/2.jpg" class="picture" alt="">
          </picture>
          <div class="slide-buttons">
            <a href="web pages/Features.html" class="action-btn">Surf Articles</a>
          </div>
        </div>
        
        <div class="slide">
          <picture>
          <source srcset="assets/mobile3.jpg" media="(max-width: 767px)">
          <source srcset="assets/mobile3.jpg" media="(max-width: 1024px)">
          <img src="assets/3.png" class="picture"  alt="">
          </picture>
          <div class="slide-buttons">
            <a href="web pages/Learn to surf.html" class="action-btn">Learn to Surf</a>
          </div>
        </div>
      </div>
  
      <div class="slider-nav">
        <a href="#"></a>
        <a href="#"></a>
        <a href="#"></a>
      </div>
    </div>
  </section>

  <script>
    let currentIndex = 0;
    const slides = document.querySelectorAll('.slide');
    const slider = document.getElementById('slider');
    const dots = document.querySelectorAll('.slider-nav a');
  
    function showSlide(index) {
      const totalSlides = slides.length;
      currentIndex = (index + totalSlides) % totalSlides; 
      slider.scrollTo({
        left: slider.clientWidth * currentIndex,
        behavior: 'smooth'
      });
      updateDots();
    }
  
    function prevSlide() {
      showSlide(currentIndex - 1);
    }
  
    function nextSlide() {
      showSlide(currentIndex + 1);
    }
  
    function updateDots() {
      dots.forEach((dot, idx) => {
        dot.classList.toggle('active', idx === currentIndex);
      });
    }
  
    
    dots.forEach((dot, idx) => {
      dot.addEventListener('click', (e) => {
        e.preventDefault();
        showSlide(idx);
      });
    });
  
    
    slider.addEventListener('scroll', () => {
      const newIndex = Math.round(slider.scrollLeft / slider.clientWidth);
      if (newIndex !== currentIndex) {
        currentIndex = newIndex;
        updateDots();
      }
    });
  
    updateDots(); 
  </script>


  <section id="gallery" class="gallery">
    <img src="assets/surf 4.jpg" alt="Surf Image 4">
